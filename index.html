<html>

  <body>
    <form method="post" id="homecollect">
                                <!-- Name input -->
                                <input type="hidden" id="mailTitle" name="mailTitle" value="Receive A New Home Collection Request">


                                <div class="row">
                                    <div class="form-outline pb-3 col-md-6">
                                        <div id="name-group">
                                            <label class="form-label">Name</label>
                                            <input type="name" id="name" name="name" class="form-control" />
                                        </div>
                                        
                                    </div>
                                    <!-- phone number input -->
                                    <div class="form-outline pb-3 col-md-6">
                                        <div id="phone-group">
                                            <label class="form-label" for="phone">Phone</label>
                                            <input type="text" id="phone" name="phone" class="form-control" />
                                        </div>
                                        
                                    </div>
                                    <!-- password input -->
                                    <div class="form-outline pb-3 col-md-6">
                                        <div class="age-group">
                                            <label class="form-label" for="age">Age</label>
                                            <input type="text" id="age" name="age" class="form-control" />
                                        </div>
                                        
                                    </div>
                                    <!-- gender -->
                                    <div class="form-outline pb-3 col-md-6">
                                        <div class="gender-group">
                                            <label class="form-label" for="gender">Gender</label>
                                            <input type="text" id="gender" name="gender" class="form-control" />
                                        </div>
                                        
                                    </div>

                                    <!-- date -->
                                    <div class="form-outline pb-3 col-md-6">
                                        <div id="date-group">
                                            <label class="form-label" for="date">Date</label>
                                            <input type="date" id="date" name="date" class="form-control" />
                                        </div>
                                        
                                    </div>

                                    <!-- Time  -->
                                    <div class="form-outline pb-3 col-md-6">
                                        <div class="time-group">
                                            <label class="form-label" for="time">Time</label>
                                            <input type="time" id="time" name="time" class="form-control" />
                                        </div>

                                    </div>
                                </div>
                                <!-- test Name -->
                                <div class="form-outline pb-3">
                                    <div class="message-group">
                                        <label class="form-label">Details</label><br>
                                        <textarea name="message" id="message" class="form-control"></textarea>
                                    </div>
                                    <!-- <input type="text" id="details" name="details" class="form-control" /> -->
                                </div>
                                <button type="submit" name="submit" class="btn bg-blue btn-lg float-end">Book Now</button>
                                <!-- Submit button -->
                            </form>
  </body>
</html>
